name: Build Release Packages

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Release version (e.g., 0.1.0)'
        required: true
        default: '0.1.0'
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build-windows:
    name: Build Windows Package
    runs-on: windows-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller
          pip install -e .
      
      - name: Build Windows executable
        run: |
          python scripts/build_release.py --platform windows
      
      - name: Upload Windows artifact
        uses: actions/upload-artifact@v4
        with:
          name: inspecta-windows
          path: dist/inspecta-*-windows.zip
          retention-days: 30
  
  build-macos:
    name: Build macOS Package
    runs-on: macos-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller
          pip install -e .
      
      - name: Build macOS executable
        run: |
          python scripts/build_release.py --platform macos
      
      - name: Upload macOS artifact
        uses: actions/upload-artifact@v4
        with:
          name: inspecta-macos
          path: dist/inspecta-*-macos.zip
          retention-days: 30
  
  build-linux:
    name: Build Linux Package
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller
          pip install -e .
      
      - name: Build Linux executable
        run: |
          python scripts/build_release.py --platform linux
      
      - name: Upload Linux artifact
        uses: actions/upload-artifact@v4
        with:
          name: inspecta-linux
          path: dist/inspecta-*-linux.zip
          retention-days: 30
  
  create-release:
    name: Create GitHub Release
    needs: [build-windows, build-macos, build-linux]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: release-packages
      
      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: release-packages/**/*.zip
          draft: false
          prerelease: false
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
